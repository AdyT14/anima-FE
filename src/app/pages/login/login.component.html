<div class="viewport_100 flex-row flex-row-center">
  <div class="card-small">

    <div class="card-inner">

      <h1>Welcome</h1>

      <form [formGroup]="loginForm" (submit)="login()">

        <app-input [label]="'Email'" [type]="'text'" formControlName="email">
        </app-input>
        <app-input-error
          *ngIf="loginForm.get('email').touched &&
         loginForm.get('email').errors &&
         loginForm.get('email').errors.required"
          [message]="'Email is mandatory'"></app-input-error>

        <app-input-error
          *ngIf="loginForm.get('email').touched &&
         loginForm.get('email').errors &&
         loginForm.get('email').errors.email"
          [message]="'Not valid email format'"></app-input-error>

        <app-input [label]="'Password'" [type]="'password'" formControlName="password">
        </app-input>
        <app-input-error
          *ngIf="loginForm.get('password').touched &&
         loginForm.get('password').errors &&
         loginForm.get('password').errors.required"
          [message]="'Password is mandatory'"></app-input-error>

        <div class="submit-button">
          <button class="btn btn-primary" type="submit">Login</button>
        </div>

        <div class="login_go-to-register">
          Don't have an account?
          <a class="btn btn-link" [routerLink]="'/register'">Register</a>
        </div>
      </form>

      <div *ngIf="failedLogin" class="login-failed">
        Login failed, please check your credentials and try again.
      </div>

    </div>
  </div>
</div>
