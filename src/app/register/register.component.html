<div class="card-small">

  <div class="card-inner">

    <h1>Register</h1>

    <form class="form" [formGroup]="signupForm" (submit)="register()">

      <div class="group">
        <input id="email" type="text" required="required" formControlName="email">
        <span class="highlight"></span>
        <span class="bar"></span>
        <label for="email">Email</label>
      </div>

      <div class="group">
        <input id="name" type="text" required="required" formControlName="name">
        <span class="highlight"></span>
        <span class="bar"></span>
        <label for="name">Name</label>
      </div>

      <div class="group">
        <input id="password" type="password" required="required" formControlName="password">
        <span class="highlight"></span>
        <span class="bar"></span>
        <label for="password">Password</label>
      </div>

      <button class="btn btn-primary" type="submit">Register</button>

      <div class="register_return-home" *ngIf="!submitted">
        Already have an account?
        <a class="btn btn-link" [routerLink]="'/login'">Login</a>
      </div>
    </form>

    <div *ngIf="submitted"
         [ngClass]="registrationStatus.result ? 'registration-successful' : 'registration-failed'">
      {{registrationStatus.message}}

      <div class="mt-1">
        <a class="btn btn-link" *ngIf="registrationStatus.result" [routerLink]="'/login'">Login</a>
      </div>

    </div>

  </div>
</div>
